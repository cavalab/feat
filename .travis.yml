dist: bionic
sudo: required
language: cpp
  
addons:
  apt:
      update: true
      
      packages:
        - doxygen
        - graphviz
        - libgtest-dev
    
  sources:
        - ubuntu-toolchain-r-test
  packages:
        # - python3.6
        #        - cmake 
        #        - cmake-data
        #        - gcc-5
        #        - g++-5

# before_install:
#     - sudo apt-get install libgtest-dev
env:
    global:
    # should be limited to 4 on travis
    - OMP_NUM_THREADS=4
    # make cmake verbose
    - VERBOSE=1
    
#matrix:
    # test three different compilers
    #- CXX='g++-5' CC='gcc-5' BUILD_TYPE='release'
    
install: 
    - sh ci/.travis_install.sh

script: 
    - sh ci/.travis_test.sh 
    - sh ci/.travis_docs.sh

deploy: # Deploy documentation to Github in the gh_pages branch
    provider: pages
    skip_cleanup: true
    github_token: $github_token
    local_dir: site
    keep_history: true
    on:
        branch: master
